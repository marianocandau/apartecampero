<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Tiempos - Aparte Campero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .resultados {
      margin-top: 20px;
    }
    .resultados h2 {
      color: #333;
    }
    .resultados ul {
      list-style: none;
      padding: 0;
    }
    .resultados li {
      background: #f8f9fa;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Registro de Tiempos - Aparte Campero</h1>
  <div class="container">
    <label for="nombre">Nombre del Participante:</label>
    <input type="text" id="nombre" placeholder="Ingrese el nombre">
    <label for="tiempo">Tiempo Registrado:</label>
    <input type="text" id="tiempo" placeholder="Ingrese el tiempo (ej: 1:23.45)">
    <button id="registrarBtn">Registrar Tiempo</button>
  </div>

  <div class="container resultados">
    <h2>Resultados</h2>
    <ul id="listaResultados"></ul>
  </div>

  <script>
    // Array para almacenar los tiempos registrados
    let tiemposRegistrados = [];

    // Función para registrar un tiempo
    document.getElementById('registrarBtn').addEventListener('click', () => {
      const nombre = document.getElementById('nombre').value.trim();
      const tiempo = document.getElementById('tiempo').value.trim();

      if (!nombre || !tiempo) {
        alert('Por favor, ingrese el nombre y el tiempo.');
        return;
      }

      // Agregar el tiempo al array
      tiemposRegistrados.push({ nombre, tiempo });

      // Limpiar los campos del formulario
      document.getElementById('nombre').value = '';
      document.getElementById('tiempo').value = '';

      // Actualizar la lista de resultados
      actualizarResultados();
    });

    // Función para actualizar la lista de resultados
    function actualizarResultados() {
      const lista = document.getElementById('listaResultados');
      lista.innerHTML = ''; // Limpiar la lista

      tiemposRegistrados.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${item.nombre}: ${item.tiempo}`;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
